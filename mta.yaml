_schema-version: "3.1"
ID: ariba_last
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
version: 1.0.0
modules:
  - name: ariba_last-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ariba_last-db
      - name: ariba_last-auth
      - name: ariba_last-destination

  - name: ariba_last-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ariba_last-db
      - name: ariba_last-auth

  - name: ariba_last-destinations #Es realmente necesario?
    type: com.sap.application.content
    requires:
      - name: ariba_last-auth
        parameters:
          service-key:
            name: ariba_last-auth-key
      - name: srv-api
      - name: ariba_last-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: ariba_last-app-srv #Este valor de donde sale??
              TokenServiceInstanceName: ariba_last-auth
              TokenServiceKeyName: ariba_last-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: ariba_last.service #Este valor de donde sale??
            - Authentication: OAuth2UserTokenExchange
              Name: ariba_last-auth
              ServiceInstanceName: ariba_last-auth
              ServiceKeyName: ariba_last-auth-key
              sap.cloud.service: ariba_last.service #Este valor de donde sale??
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: ariba_last
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 1024M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: ariba_last-auth

resources:
  - name: ariba_last-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ariba_last-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ariba_last-${org}-${space}
        tenant-mode: dedicated
  - name: ariba_last-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite


