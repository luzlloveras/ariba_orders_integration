_schema-version: "3.1"
ID: ariba_last
description: A simple CAP project.
version: 1.0.0
modules:
- name: ariba_last-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ariba_last-db
  - name: ariba_last-auth
  - name: ariba_last-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: ariba_last-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ariba_last-db
  - name: ariba_last-auth
  parameters:
    buildpack: nodejs_buildpack
- name: ariba_last-destinations
  type: com.sap.application.content
  requires:
  - name: ariba_last-auth
    parameters:
      service-key:
        name: ariba_last-auth-key
  - name: srv-api
  - name: ariba_last-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: ariba_last-app-srv
          TokenServiceInstanceName: ariba_last-auth
          TokenServiceKeyName: ariba_last-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: ariba_last.service
        - Authentication: OAuth2UserTokenExchange
          Name: ariba_last-auth
          ServiceInstanceName: ariba_last-auth
          ServiceKeyName: ariba_last-auth-key
          sap.cloud.service: ariba_last.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: ariba_last
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: ariba_last-auth
  - name: ariba_last-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 1024M
    keep-existing-routes: true
    memory: 1024M
- name: ariba_last-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ariba_last-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - aribaorderstosendga5.zip
      name: aribaorderstosendga5
      target-path: resources/
- name: aribaorderstosendga5
  type: html5
  path: app/ariba_orders_to_send_ga5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ariba_last-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ariba_last-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ariba_last-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: ariba_last-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: ariba_last-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ariba_last-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
